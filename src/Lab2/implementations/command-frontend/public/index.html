<html>
  <head>
    <title>Charentaise</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector("form").addEventListener("submit", async (e) => {
          e.preventDefault();
          await fetch("neworder", {
            method: "POST",
            body: {
              type: "Charentaises",
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="grid place-items-center h-screen">
      <h1 class="text-6xl font-normal leading-normal mt-0 mb-2 text-blue-500">
        ~~charentaise~~
      </h1>
      <img class="h-1/2" src="./charentaises.jpg" />
      <form class="w-1/2" action="javascript:void(0);" method="post">
        <button
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Commander
        </button>
      </form>
    </div>
  </body>
</html>
